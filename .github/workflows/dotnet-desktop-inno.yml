name: .NET Core Desktop Inno Setup

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest  
    
    env:
      Solution_Name: Tests/Tests.sln
      Test_Project_Path: Tests/the_tester/the_tester.csproj
      INNOSETUP_SCRIPT: "C:/Users/rhoadg/Documents/GitHub/greg-leg/test-setup.iss"
      OUTPUT_DIR: "C:/Users/rhoadg/Downloads"

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Change the working directory to the correct path
    - name: Change to test project directory
      run: cd Tests/the_tester

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Execute all unit tests in the solution
    - name: Execute unit test
      run: dotnet test --configuration ${{ matrix.configuration }} $env:Test_Project_Path 
       
    - name: Build and Publish
      run: dotnet publish --configuration Release --output ${{ github.workspace }}/publish
      working-directory: Tests/the_tester

    - name: Run PowerShell script
      shell: powershell
      run: |
        Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
        $directPath = "$($env:GITHUB_WORKSPACE)"
        $mainExecutable = "$directPath/Tests/the_tester/bin/Release/net6.0-windows/the_tester.exe"
        $version = "1.0"

        &"C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe" "$directPath/Tests/Tests.sln" /property:Configuration=Release /p:Version=$version

        &"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "$directPath/test-setup.iss"

        if (Test-Path "C:\Temp\Projects/the_tester/Installer/$version") {
            Write-Host "Folder Exists - Not Creating it"
        }
        else {
            New-Item -Path "C:\Temp\Projects/the_tester/Installer/$version" -ItemType directory
        }

        Copy-Item $mainExecutable -Destination "C:\Temp\Projects/the_tester/Installer/$version/the_tester.exe"
      working-directory: ${{ github.workspace }}
